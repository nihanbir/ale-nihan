<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Get the subpath from your Vite config
    const base = '/ale-nihan/';
    const path = window.location.pathname;

    // Preserve query parameters and hash
    const search = window.location.search;
    const hash = window.location.hash;

    // Redirect to index.html with the correct path
    if (!path.startsWith(base)) {
      window.location.href = base + path.replace(/^\//, '') + search + hash;
    } else {
      window.location.href = base + 'index.html' + search + hash;
    }
  </script>
</head>
<body>
<p>Redirecting...</p>
</body>
</html>
