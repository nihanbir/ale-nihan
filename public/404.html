<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    const base = '/ale-nihan/';
    // Redirect to index.html while preserving the intended path
    sessionStorage.redirect = location.pathname.replace(new RegExp(`^${base}`), '');
    location.replace(base + 'index.html' + location.search + location.hash);
  </script>
</head>
<body>
<p>Redirecting...</p>
</body>
</html>
