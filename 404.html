<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Store the intended path and redirect
    const path = window.location.pathname;
    const base = '/ale-nihan/';

    if (!path.startsWith(base)) {
      window.location.href = base + path.replace(/^\//, '');
    } else {
      sessionStorage.setItem('redirect', path.replace(base, ''));
      window.location.href = base + 'index.html';
    }
  </script>
</head>
<body>
<p>Redirecting...</p>
</body>
</html>
